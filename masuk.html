<!DOCTYPE html>
<html lang="en">

<head>
  <base href="">
  <meta charset="utf-8" />
  <title>Start | Keenthemes</title>
  <meta name="description"
    content="Check out all the features of the Start admin panel. A large number of templates, components and widgets." />
  <meta name="keywords"
    content="Start, bootstrap, bootstrap 5, admin themes, free admin themes, bootstrap admin, bootstrap dashboard, html admin theme, html template" />
  <link rel="canonical" href="Https://preview.keenthemes.com/start" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="{BaseUrl}assettemp/assets/media/logos/favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
  <link href="{BaseUrl}assettemp/assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
  <link href="{BaseUrl}assettemp/assets/css/style.bundle.css" rel="stylesheet" type="text/css" />

  <style scoped>
    .cut-text {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .inner-form {
      position: relative;
    }

    .container-bg {
      position: absolute;
      z-index: -999;
      width: 100%;
      height: 110vh;
      overflow: hidden;
    }

    .bg-img {
      position: fixed;
      width: 100%;
    }

    .container-bg .wrapper {
      position: relative;
    }

    .search-field input {
      background: white;
      padding: 5px;
      height: 100%;
      width: 100%;
      background: transparent;
      border: 0;
      background: #fff;
      display: block;
      width: 100%;
      padding: 10px 32px 10px 70px;
      font-size: 18px;
      color: #666;
      border-radius: 34px;
      outline: 0;
    }

    .search-field .btn-search-logo {
      width: 70px;
      display: flex;
      align-items: center;
      left: 0;
      height: 100%;
      background: transparent;
      border: 0;
      padding: 0;
      cursor: pointer;
      display: flex;
      position: absolute;
      justify-content: center;
      align-items: center;
    }

    .search-field .btn-search {
      width: 70px;
      display: flex;
      align-items: center;
      height: 100%;
      background: #3A57E8;
      color: white;
      border: 0;
      padding: 0;
      cursor: pointer;
      display: flex;
      right: 0;
      border-radius: 50px 50px 50px 50px;
      top: 0px;
      position: absolute;
      justify-content: center;
      align-items: center;
      transform: scale(0.8);
    }

    .go_animated {
      transition: 1s ease;
      cursor: pointer;
      animation: go_animate 1s linear 0s infinite alternate
    }

    .go_animated:hover {
      animation-play-state: paused;
    }

    @keyframes go_animate {
      from {
        transform: translate(0px, -10px);
      }

      to {
        transform: translate(0px, 0px);
      }
    }

    h1,
    h2 {
      font-weight: 100;
      margin-bottom: 30px;
      font-size: 20pt;
    }

    h1 {
      font-size: 32pt;
    }

    .in-out-translate-fade-enter-active,
    .in-out-translate-fade-leave-active {
      transition: all 0.15s;
    }

    .in-out-translate-fade-enter,
    .in-out-translate-fade-leave-active {
      opacity: 0;
    }

    .in-out-translate-fade-enter {
      transform: translateX(100px);
    }

    .in-out-translate-fade-leave-active {
      transform: translateX(-100px);
    }

    .out-in-translate-fade-enter-active,
    .out-in-translate-fade-leave-active {
      transition: all 0.15s;
    }

    .out-in-translate-fade-enter,
    .out-in-translate-fade-leave-active {
      opacity: 0;
    }

    .out-in-translate-fade-enter {
      transform: translateX(-100px);
    }

    .out-in-translate-fade-leave-active {
      transform: translateX(100px);
    }

    .berita-card {}
  </style>
</head>

<body id="kt_body" data-sidebar="on" class="header-fixed header-tablet-and-mobile-fixed sidebar-enabled"
  style="background-size: cover; background-repeat: no-repeat; background-image: url('bg_landing10.png'); background-attachment: fixed;">
  <div class="d-flex flex-column mb-10 min-vh-100">
    <div class="d-flex flex-row flex-column-fluid">
      <div class="d-flex flex-column flex-row-fluid">
        <div id="kt_header" class="header">
          <div class="container d-flex align-items-stretch justify-content-between px-0">
            <div class="d-flex align-items-center">
              <img src="logo-bpkh-s.png" alt="" srcset="" style="width: 130px;">
            </div>
            <div class="d-flex align-items-center">
              <a href="landing-page.html" class="btn btn-active-success ms-1">
                Beranda
              </a>
              <a href="prosedur-magang-pendaftaran.html" class="active btn btn-active-success ms-1">
                Informasi Magang
              </a>
              <a href="daftar.html" class="btn btn-active-success ms-1">
                Daftar
              </a>
              <a href="masuk.html" class="btn btn-bg-warning btn-active-success ms-1">
                Masuk
              </a>
            </div>
          </div>
        </div>
        <div class="d-flex flex-column flex-column-fluid">
          <div class="row d-flex justify-content-center m-0 p-0">
            <div class="col-md-4 mt-10">
              <div class="card p-5">
                <div class="card-header justify-content-center">
                  <div class="card-title">
                    <h3 class="text-center">Selamat Datang</h3>
                  </div>
                </div>
                <div class="card-body pt-3 pb-1">
                  <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-position="top" status-icon>
                    <div class="mb-10">
                      <label for="exampleFormControlInput1" class="required form-label">User ID</label>
                      <input type="text" class="form-control form-control-solid" placeholder="Masukkan ID User"/>
                    </div>

                    <div class="mb-10">
                      <label for="exampleFormControlInput1" class="required form-label">Password</label>
                      <input type="password" class="form-control form-control-solid" placeholder="Masukkan Password"/>
                    </div>

                    <div class="g-recaptcha" data-sitekey="your_site_key"></div>

                    <div class=" text-center mt-5 mb-5">
                      <button type="submit" class="btn btn-success ">Masuk</button>
                      <div class="w-100 mb-5 mt-5">Belum Punya Akun? <a href="daftar.html">Daftar</a></div>
                    </div>
                  </el-form>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="mt-5" style="background: #092F53; color: white !important; padding: 25px 0px;">
    <div class="text-center">
      Hak Cipta &copy; 2022 Badan Pengelola Keuangan Haji <br>
      <div class="mt-5">
        <a href="#" class="btn btn-icon btn-facebook me-5 ">
          <i class="fab fa-facebook-f fs-4"></i>
        </a>

        <a href="#" class="btn btn-icon btn-twitter me-5 ">
          <i class="fab fa-twitter fs-4"></i>
        </a>

        <a href="#" class="btn btn-icon btn-instagram me-5 ">
          <i class="fab fa-instagram fs-4"></i>
        </a>

        <a href="#" class="btn btn-icon btn-youtube me-5 ">
          <i class="fab fa-youtube fs-4"></i>
        </a>
      </div>
    </div>
  </footer>
  <script src="{BaseUrl}assettemp/assets/plugins/global/plugins.bundle.js"></script>
  <script src="{BaseUrl}assettemp/assets/js/scripts.bundle.js"></script>
  <script>
    grecaptcha.ready(function () {
      if (grecaptcha.getResponse() === "") {
        alert("Please validate the Google reCaptcha.");
      } else {
        alert("Successful validation! Now you can submit this form to your server side processing.");
      }
    });

  </script>
</body>
